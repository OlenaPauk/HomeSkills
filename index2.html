<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <header class="header">
        <nav class="menu">
            <a href="#home" class="menu-link">home</a>
            <a href="#about" class="menu-link">about</a>
            <a href="#skills" class="menu-link">skills</a>
            <a href="#works" class="menu-link">works</a>
            <a href="#contact" class="menu-link">contact</a>
        </nav>
    </header>
    <section class="section homeFlex" id="home">
        <h3 class="homeMode">Home</h3>
    </section>
    <section class="section" id="about">
        <p class="aboutMode">About</p>
        <div class="letters">
            <div class="letter h"></div>
            <div class="letter t"></div>
            <div class="letter m"></div>
            <div class="letter l"></div>
        </div>
    </section>
    <section class="section" id="skills">Skills
        <div class="images">
            <div class="image img1"></div>
            <div class="image img2"></div>
            <div class="image img3"></div>
        </div>
    </section>
    <section class="section grad" id="works">Works
        <div class="boxDiv">
            <div class="boxesContainer">
                <div class="box1 box"> <span class="number"></span></div>
                <div class="box2 box"><span class="number"></span></div>
                <div class="box3 box"><span class="number"></span></div>
                <div class="box4 box"><span class="number"></span></div>
                <div class="box5 box"><span class="number"></span></div>
                <div class="box6 box"><span class="number"></span></div>
                <div class="box7 box"><span class="number"></span></div>
                <div class="box8 box"><span class="number"></span></div>
                <div class="box9 box"><span class="number"></span></div>
            </div>
        </div>
    </section>
    <section class="section" id="contact">Contact
        <div class="card-container">
            <div class="card">
                <div class="front">
                    <p class="click">Click on me</p>
                </div>
                <div class="back">
                        <p class="click">One me too</p>
                </div>
            </div>
        </div>
    </section>
    <aside class="aside">
        <ul>
            <li><a href="#home" class="aside-li1 aside-li"></a><span></span></li>
            <li><a href="#about" class="aside-li2 aside-li"></a><span></span></li>
            <li><a href="#skills" class="aside-li3 aside-li"></a><span></span></li>
            <li><a href="#works" class="aside-li4 aside-li"></a><span></span></li>
            <li><a href="#contact" class="aside-li5 aside-li"></a><span></span></li>
        </ul>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="script2.js"></script>
</body>

</html>
